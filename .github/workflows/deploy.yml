name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  S3_BUCKET: asphaug-static-website
  CLOUDFRONT_DISTRIBUTION_ID: E29FEN3SY31JDN

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: asphaug-dev/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: asphaug-dev

      - name: Build
        run: npm run build
        working-directory: asphaug-dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::800549357809:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync out/ s3://${{ env.S3_BUCKET }} --delete
        working-directory: asphaug-dev

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
